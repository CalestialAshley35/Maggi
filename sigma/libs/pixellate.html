<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Pixelator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Pixelator</h1>
        <textarea id="textInput" placeholder="Enter text here" rows="5" cols="40"></textarea>
        <input type="number" id="sizeInput" placeholder="Pixel size" min="1" value="5">
        <button id="pixelateBtn">Pixelate</button>
        <pre id="output" class="output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
